<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anaëlle Magnin - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/icon2.png" type="image/x-icon" />
</head>
<body>

  <div class="container noselect">
    <div class="canvas">
      <div id="card">
        <h1 id="prompt">PORTFOLIO</h1>
        <div class="title">Anaëlle<br>Magnin</div>
        <div class="subtitle">Cliquez pour découvrir</div>
      </div>
    </div>
  </div>

  <div class="transition-screen"></div>

  <script>
    const card = document.getElementById("card");
    const transition = document.querySelector(".transition-screen");

    card.addEventListener("click", () => {
      transition.classList.add("slide-in");
      localStorage.setItem("fromHome", "true"); // pour indiquer que la transition doit continuer
      setTimeout(() => {
        window.location.href = "competences.html";
      }, 1000); // match la durée du slide
    });
  </script>
</body>
</html>
